<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Admin</title>

    <link rel="stylesheet" href="/styles/site.css">
    <script src="/scripts/site.js" defer></script>
</head>
<body id="admin">
    <h1>Admin</h1>
    <p>Input your new menu item below and press "Add"</p>
    <form id="form">
        <label for="name">Name</label>
        <input type="text" id="name"><br><br>

        <label for="description">Description</label>
        <input type="text" id="description"><br><br>

        <label for="src">Image Source</label>
        <input type="text" id="src"><br><br>

        <label for="price">Price</label>
        <input type="text" id="price"><br><br>

        <label for="code">Code (3 char only)</label>
        <input type="text" id="code"><br><br>

        <button type="button" id="add">Add</button>
    </form>
    <p id="confirmation"></p>
</body>
</html>
